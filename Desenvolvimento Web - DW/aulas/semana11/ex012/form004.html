<body>

    <h1>Formuláriopara Envio de Dados Pessoais</h1>

    <form action="cadastro.php" method="post" autocomplete="on">

        <fieldset>
            <legend>Dados pessoais</legend>
        <div>
            <label for="idnome">Nome</label>
            <input type="text" name="Nome" id="idnome"required minlength="5" maxlength="20" autocomplete="nome" placeholder="Nome Completo">
        </div>
            
        <div>
            <label for="idemail">email</label>
            <input type="email" nome="Email" id="idemail" required minlength="5" maxlength="20" autocomplete="email" placeholder="Digite seu email">
        </div>

        <div>
            <label for="idfone">Telefone</label>
            <input type="tel" nome="fone" id="tel" required autocomplete="tel" placeholder="(xx)-xxxxx-xxxx">
        </div>
        <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div>

        </fieldset>
    </form>

<!DOCTYPE html>
<html lang="pt.br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form002</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Teste Formulário - Senha e Usuário</h1>
    <form action="cadastro.php" method="POST" 
    autocomplete="on">
        <div>
            <label for="Usuário">Usuário</label>
            <input type="text" name="Usuário" maxlength="20" size="30" placeholder="máximo 15" autocomplete="username">
        </div>
        <div>
            <label for="idsenha">Senha</label>
            <input type="password" name="senha" id="idsenha" required minlength="8" maxlength="10" placeholder="mínimo 8 caractere" autocomplete="current-password">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>

    </form>

   <a href="ex012.html" rel="prev"><button>Voltar</button></a>

    
</body>
</html>
